name: Daily Macro & Regime Engine

on:
  schedule:
    # Run every 4 hours (UTC)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-engine:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r deploy_g9/requirements.txt

    - name: Run Factor-7 Engine
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        PYTHONPATH: ${{ github.workspace }}/deploy_g9:${{ github.workspace }}
      run: |
        # Run the engine (Ingest Macro -> Analyze -> Generate Report)
        python deploy_g9/run_factor7_live.py --mode public

    - name: Commit and Push Dashboard Data
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if there are changes
        if [[ -n $(git status -s web_dashboard/public/dashboard_data.json) ]]; then
          git add web_dashboard/public/dashboard_data.json
          git commit -m "Update dashboard data (Auto-Regime)"
          git push
        else
          echo "No changes to dashboard data."
        fi
